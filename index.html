<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PostMe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_green.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="src/css/app.css">
  <link rel="stylesheet" href="src/css/app.css">
  <script src="src/js/app.js"></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">PostMe</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Ver publicaciones</a>
          <a class="mdl-navigation__link" href="">Imágenes</a>
          <a class="mdl-navigation__link" href="">Videos</a>
          <a class="mdl-navigation__link" href="">Audio</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">PostMe</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">
          <i class="material-icons">home</i>
          Ir a la página principal
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">post_add</i>
          Ver publicaciones
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">camera_alt</i>
          Imágenes
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">ondemand_video</i>
          Videos
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">music_video</i>
          Audio
        </a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="main"></div>
      </div>
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="show-form-button">
          <i class="material-icons">add</i>
        </button>
      </div>
      <!-- Cambiado de modalpost-section a modal-post-section -->
      <div class="card-wide mdl-card hidden" id="modal-post-section">
        <div class="card-card_supporting-text">
          <form action="#">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="title">
                <label class="mdl-textfield__label" for="title">Título</label>
              </div>
              <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="description"></textarea>
                <label class="mdl-textfield__label" for="description">Descripción</label>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-cell mdl-cell--12-col">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white mdl-color-text--primary-dark" id="btn-post-submit">
                        Publicar
                      </button>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btn-post-cancel">
                        Cancelar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.getElementById("show-form-button").addEventListener("click", function() {
      document.getElementById("modal-post-section").classList.remove("hidden");
    });

    document.getElementById("btn-post-cancel").addEventListener("click", function() {
      document.getElementById("modal-post-section").classList.add("hidden");
    });
  </script>
</body>

</html>
